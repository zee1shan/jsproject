<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageRotate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="./image1.jpg" >
        </span>
        <span style="--i:2">
            <img src="./image2.jpg" >
        </span>
        <span style="--i:3">
            <img src="./image3.jpg" >
        </span>
        <span style="--i:4">
            <img src="./image4.jpg" >
        </span>
        <span style="--i:5">
            <img src="./image5.jpg" >
        </span>
        <span style="--i:6">
            <img src="./image6.jpg" >
        </span>
        <span style="--i:7">
            <img src="./image7.jpg" >
        </span>
        <span style="--i:8">
            <img src="./image2.jpg" >
        </span>

    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
